# execute o comando abaixo no terminal para executar este arquivo: 
# docker-compose up -d

# versão do docker-compose (opcional)
version: '3.8'

# listas com todos os serviços
services: 
  # declaração do nome do serviço do MySql
  mysql_db:
    # qual imagem baixar do docker hub
    image: mysql:8.0
    # nome do container, não pode ser repetido
    container_name: mysql_db
    # reiniciar o contêiner sempre que ocorrer algum erro
    restart: always
    # variáveis de ambiente necessárias para o contêiner
    environment:
      # Sua senha para o usuário root
      MYSQL_ROOT_PASSWORD: admin 
      # Nome do banco de dados que será criado automaticamente
      MYSQL_DATABASE: projeto_db   
    ports:
      # porta a ser usada, o mysql do computador já usa a 3306
      - "3307:3306"
    volumes:
      # pasta de armazenamento dos arquivos criados pelo contêiner
      - mysql_data:/var/lib/mysql
 
volumes: # local onde será salvo os dados do banco de dados
  mysql_data: