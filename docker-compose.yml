# docker rm <ID_DO_PGADMIN> <ID_DO_POSTGRES>
# docker-compose up -d

version: '3.8'

services:
  # Serviço do PostgreSQL
  postgres_db:
    image: postgres:latest
    container_name: postgres_db
    restart: always
    environment:
      - POSTGRES_DB=projeto_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Serviço do pgAdmin
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "80:80"
    depends_on:
      - postgres_db

  mysql_db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin  # Sua senha para o usuário root
      MYSQL_DATABASE: projeto_db   # Nome do banco de dados que será criado automaticamente
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
 
volumes:
  postgres_data:
  mysql_data: